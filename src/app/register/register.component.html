<ngx-spinner 
    bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p>
</ngx-spinner>
    <!-- inner banner -->
    <div class="inner-banner">
        <section class="w3l-breadcrumb">
            <div class="container">
                <h4 class="inner-text-title font-weight-bold mb-sm-3 mb-2">REGISTER</h4>
            </div>
        </section>
    </div>
    <!-- //inner banner -->
    <!-- contact -->
    <section class="contact" id="contact">
        <div class="container">
                <div class="row">
                    <!-- contact form -->
                    <div class="col-lg-12 content-form-right p-0">
                        <div class="form-w3ls p-md-5 p-4">
                            <form [formGroup]="register" (submit)="submit()">
                                <div class="row">
                                    <div class="col-sm-6 form-group pr-sm-1">
                                        <label for="">First Name</label>
                                        <input class="form-control" type="text"
                                            placeholder="First Name" required="" formControlName="first_name">
                                    </div>
                                    <div class="col-sm-6 form-group pl-sm-1">
                                        <label for="">Last Name</label>
                                        <input class="form-control" type="text" 
                                            placeholder="Last Name" required="" formControlName="last_name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input class="form-control" type="email" 
                                        placeholder="Email" required="" formControlName="email">
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input class="form-control" type="password" 
                                        placeholder="Password" required="" formControlName="password">
                                </div>
                                <div class="form-group">
                                    <label for="">Phone Number</label>
                                    <input class="form-control" type="text"
                                        placeholder="Phone Number" required="" formControlName="phone">
                                </div>
                                <div class="input-group1 text-right">
                                    <button class="btn button-style mx-auto d-block" type="submit">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </section>
