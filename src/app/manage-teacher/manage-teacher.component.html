    <!-- inner banner -->
    <div class="inner-banner">
        <section class="w3l-breadcrumb">
            <div class="container">
                <h4 class="inner-text-title font-weight-bold mb-sm-3 mb-2">MANAGE TEACHER</h4>
            </div>
        </section>
    </div>
    <!-- //inner banner -->
    <!-- contact -->
    <section class="contact" id="contact">
        <div class="container">
                <div class="row">
                    <!-- contact form -->
                    <div class="col-lg-10 mx-auto content-form-right p-0">
                        <div class="form-w3ls p-md-5 p-4 table-responsive">
                            <div class="my-1">
                                <a routerLink="/layout/teachers">
                                    <button class="btn btn-outline-dark" type="submit">ADD</button>                    
                                </a>
                            </div>
                            <table class="table table-hover table-striped table-bordered">
                                <thead class="text-center table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Qualification</th>
                                        <th>Designation</th>
                                        <th>Date of Joining</th>
                                        <th>Experience</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>

                                <tbody class="text-center">
                                    <tr *ngFor="let teacher of allteacher; let i=index">
                                        <td>{{i+1}}</td>
                                        <td>{{teacher.name}}</td>
                                        <td>{{teacher.email}}</td>
                                        <td>{{teacher.qualification}}</td>
                                        <td>{{teacher.designation}}</td>
                                        <td>{{getdate(teacher.date_of_joining)}}</td>
                                        <td>{{teacher.experience}}</td>
                                        <td>
                                            <a [routerLink]="['/layout/update-teacher', teacher._id]">
                                                <i class="fa fa-edit text-success"></i>
                                            </a>
                                            <i class="fa fa-trash text-danger" (click)="deleteuser(teacher._id)"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    <!-- //contact -->
